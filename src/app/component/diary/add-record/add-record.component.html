<form [formGroup]="newRecordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="top">GÃ³rne</label>
    <input class="form-control" type="number" id="top" formControlName="top" />
  </div>
  <div class="form-group">
    <label for="bottom">Dolne</label>
    <input
      class="form-control"
      type="number"
      id="bottom"
      formControlName="bottom"
    />
  </div>
  <div class="form-group">
    <label for="pulse">Puls</label>
    <input
      class="form-control"
      type="number"
      id="pulse"
      formControlName="pulse"
    />
  </div>
  <div class="form-group">
    <label for="datet">Data</label>
    <input
      class="form-control"
      type="datetime-local"
      id="date"
      formControlName="date"
    />
  </div>
  <div class="form-group">
    <label for="note">Notatka</label>
    <input class="form-control" type="text" id="note" formControlName="note" />
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!newRecordForm.valid"
  >
    Zapisz
  </button>
</form>
