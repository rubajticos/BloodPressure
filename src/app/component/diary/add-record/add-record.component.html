<form [formGroup]="newRecordForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-12 col-md-4">
      <label for="bottom">Dolne</label>
      <input
        class="form-control"
        type="number"
        id="bottom"
        formControlName="bottom"
      />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="top">GÃ³rne</label>
      <input
        class="form-control"
        type="number"
        id="top"
        formControlName="top"
      />
    </div>
    <div class="form-group col-12 col-md-4">
      <label for="pulse">Puls</label>
      <input
        class="form-control"
        type="number"
        id="pulse"
        formControlName="pulse"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12 col-md-6">
      <label for="datet">Data</label>
      <input
        class="form-control"
        type="datetime-local"
        id="date"
        formControlName="date"
      />
    </div>
    <div class="form-group col-12 col-md-6">
      <label for="note">Notatka</label>
      <textarea
        class="form-control"
        type="text"
        id="note"
        formControlName="note"
      ></textarea>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <button
      class="btn btn-primary btn-large"
      type="submit"
      [disabled]="!newRecordForm.valid"
    >
      Zapisz
    </button>
  </div>
</form>
