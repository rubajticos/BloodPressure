<div class="row mt-4">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">
          {{ getTitle() }}
        </h2>
        <form [formGroup]="authForm" class="mt-4" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="login" class="text-center">Login</label>
            <input
              type="text"
              class="form-control"
              id="login"
              placeholder="Np. JanKowalski"
              formControlName="login"
            />
            <span *ngIf="authForm.touched && !authForm.valid">
              <small
                *ngIf="authForm.get('login')?.errors?.required"
                id="loginHelpInline"
                class="text-danger"
              >
                Wartość wymagana
              </small>
            </span>
          </div>
          <div class="form-group">
            <label for="password" class="text-center">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Hasło"
              formControlName="password"
            />
            <span *ngIf="authForm.touched && !authForm.valid">
              <small
                *ngIf="authForm.get('password')?.errors?.required"
                id="passwordHelpInline"
                class="text-danger"
              >
                Wartość wymagana
              </small>
            </span>
          </div>
          <div class="text-center mx-auto">
            <button
              class="btn btn-primary btn-lg"
              type="submit"
              [disabled]="authForm.touched && !authForm.valid"
            >
              {{ getSubmitText() }}
            </button>
          </div>
          <div class="text-center mt-3">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="toggleMode()"
            >
              {{ getToggleModeText() }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
